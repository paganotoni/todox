service: todox
image: paganotoni/todox
servers:
  web:
    hosts:
      - <%= ENV['PRODUCTION_SERVER_IP'] %>
    options:
      cpus: 0.5

volumes:
  - /data/todox:/data/todox

registry:
  server: ghcr.io
  username: paganotoni
  password:
    - KAMAL_REGISTRY_PASSWORD

env:
  clear:
    GO_ENV: production
    DATABASE_URL: /data/todox/database.db
  secret:
    - SESSION_SECRET

proxy:
  host: todox.antoniopagano.com
  forward_headers: true
  ssl: true
  app_port: 3000
  healthcheck:
    interval: 2
    timeout: 2
    path: /health

builder:
  arch: amd64
  cache:
    type: gha
