service: todox
image: paganotoni/todox
servers:
  web:
    hosts:
      - 178.156.136.27
    options:
      "add-host": host.docker.internal:host-gateway
    labels:
      traefik.http.services.todox-web.loadbalancer.server.port: 3003
      traefik.http.routers.todox.rule: "Host(`todox.antoniopagano.com`)"
      traefik.http.routers.todox_secure.rule: "Host(`todox.antoniopagano.com`)"
      traefik.http.routers.todox_secure.entrypoints: websecure
      traefik.http.routers.todox_secure.tls: true
      traefik.http.routers.todox_secure.tls.certresolver: letsencrypt

volumes:
  - /data/todox:/data/todox

registry:
  server: ghcr.io
  username: paganotoni
  password:
    - KAMAL_REGISTRY_PASSWORD

env:
  clear:
    PORT: 3003
    HOST: 0.0.0.0
    GO_ENV: production
    DATABASE_URL: /data/todox/database.db
  secret:
    - SESSION_SECRET
    - SESSION_NAME

healthcheck:
  cmd: wget -qO- http://localhost:3003/health
  max_attempts: 3

traefik:
  options:
    publish:
      - "443:443"
    volume:
      - "/letsencrypt/acme.json:/letsencrypt/acme.json"
  args:
    entryPoints.web.address: ":80"
    entryPoints.websecure.address: ":443"
    certificatesResolvers.letsencrypt.acme.email: "antonio@pagano.id"
    certificatesResolvers.letsencrypt.acme.storage: "/letsencrypt/acme.json"
    certificatesResolvers.letsencrypt.acme.httpchallenge: true
    certificatesResolvers.letsencrypt.acme.httpchallenge.entrypoint: web
